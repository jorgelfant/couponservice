
apiVersion: v1
kind: Service
metadata:
  name: docker-mysql
  labels:
    app: docker-mysql
spec:
  selector:
    app: docker-mysql
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-mysql
  labels:
    app: docker-mysql
spec:
  selector:
    matchLabels:
      app: docker-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: docker-mysql
    spec:
      containers:
        - image: mysql
          name: docker-mysql
          env:
            - name: MYSQL_DATABASE
              value: mydb
            - name: MYSQL_ROOT_PASSWORD
              value: test1234
            - name: MYSQL_ROOT_HOST
              value: '%'
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-initdb-vol
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-initdb-vol
          configMap:
            name: mysql-initdb-config


